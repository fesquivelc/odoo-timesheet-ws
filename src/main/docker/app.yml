version: '2'
services:
    timesheet-app:
        build: ./timesheet
        image: timesheet:0.1
        environment:
            # - _JAVA_OPTIONS=-Xmx512m -Xms256m
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:postgresql://timesheet-postgresql:5432/timesheet
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
        volumes:
#            - ~/timesheet/config:/home/yupi/config
            - /home/yupi/proyectos/ecsa/timesheet-web/config:/home/yupi/config
#        links:
#          - odoo:odoo
    timesheet-postgresql:
        extends:
            file: postgresql.yml
            service: timesheet-postgresql
