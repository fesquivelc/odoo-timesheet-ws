<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.activation.title}">JHipster creation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${user.login})}">
            Dear
        </p>
        <p>
            Se le ha creado una cuenta en timesheet con el usuario: <span th:text="${user.login}"></span>
            con el password temporal: <span th:text="${user.tempPassword}"></span>
        </p>
        <p>
          
            <a th:href="@{|${baseUrl}/#/reset/finish/${user.resetKey}|}"
             th:text="@{|${baseUrl}/#/reset/finish/${user.resetKey}|}">Login link</a>
            
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">JHipster.</em>
        </p>
    </body>
</html>
